<div class="container">
    <h1>Editar Imóvel</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Editar</button>
    </form>
    <form method="post" action="{% url 'imovel-delete' imovel.id %}">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
</div>

<button type="button" onclick="window.location='{% url 'imovel-list' %}';">Voltar para a lista de imóveis</button>
