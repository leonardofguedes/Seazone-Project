<!DOCTYPE html>
<html>
<head>
  <title>Criar Reserva</title>
  <style>
    /* Adicione estilos CSS aqui */
    form {
      width: 50%;
      margin: 0 auto;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .error {
      color: red;
    }

    .btn {
      padding: 8px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Criar Reserva" class="btn">
      <a href="{% url 'reserva-list' %}" class="btn">Voltar</a>
    </form>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </body>
