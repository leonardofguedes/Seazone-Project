<div class="container">
    <h1>Criar Imóvel</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<button type="button" onclick="window.location='{% url 'imovel-list' %}';">Voltar para a lista de imóveis</button>
